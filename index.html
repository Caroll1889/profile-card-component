<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <div class="img">
      <img src="/images/image-victor.jpg" alt="image-victor" class="image">
    </div>
    <div class="victor">
      <div class="name">
        Victor Crest <span> 26</span>
      </div>
      <div class="city">
        London
      </div>
    </div>
    <div class="stats">
      <div class="follow column">
        <div class="name">80K</div>
        <div class="social">Followers</div>
      </div>
      <div class="likes column">
        <div class="name">803K</div>
        <div class="social">Likes</div>
      </div>
      <div class="photos column">
        <div class="name">1.4K</div>
        <div class="social">Photos</div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Diahan Hudgson</a>.
    </div>
  </footer>
</body>

</html>
